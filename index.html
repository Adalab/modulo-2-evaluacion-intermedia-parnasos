<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Evaluación intermedia Mod. 2</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body class="body">
    <main class="main">
      <h1 class="main__title">Adivina el número</h1>
      <form class="main__form js-form" action="#">
        <label for="yourNumber">Introduce aquí tu número:</label>
        <input
          class="form__text js-yourNumber"
          type="text"
          id="yourNumber"
          name="numberTry"
        />
        <input class="form__button js-button" type="submit" value="Prueba" />
        <p class="js-clue">Pista: Escribe el número y dale a prueba</p>
        <p class="form__try js-try">Número de intentos:0</p>
      </form>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
